<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Star Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Star Map</h1>
            <p class="subtitle">View the night sky for any location and time</p>
        </header>

        <div class="controls">
            <form id="inputForm" novalidate>
                <div class="button-group">
                    <button type="button" id="whatUpTonightBtn" class="secondary-btn">üå† What's Up Tonight?</button>
                </div>
                
                <div class="form-group">
                    <label>üìç Select Location (or search)</label>
                    <div id="locationPicker"></div>
                    <p class="coordinates-display">Selected: <span id="selectedLocation">No location selected</span></p>
                    <div class="error" id="locationError"></div>
                </div>
                
                <div class="form-group">
                    <label for="date">üìÖ Date & Time (UTC)</label>
                    <input type="datetime-local" id="date" required>
                    <div class="error" id="dateError"></div>
                </div>

                <div class="form-group">
                    <label>üî≠ Star Appearance & View</label>
                    <div class="slider-group">
                        <label>Field of View: <input type="range" id="zoomScale" min="0.5" max="3" value="1" step="0.1"></label>
                        <label>Brightness: <input type="range" id="starBrightness" min="0.1" max="2" value="1" step="0.1"></label>
                        <label>Size Scale: <input type="range" id="starSize" min="0.5" max="3" value="1.5" step="0.1"></label>
                    </div>
                </div>

                <div class="form-group">
                    <label>üåå Display Options</label>
                    <div class="toggle-group">
                        <label><input type="checkbox" name="constellations" checked> Const. Lines</label>
                        <label><input type="checkbox" name="constellationBorders"> Const. Borders</label>
                        <label><input type="checkbox" name="labels" checked> Labels</label>
                        <label><input type="checkbox" name="dsos" checked> DSOs</label>
                        <label><input type="checkbox" name="planets" checked> Planets</label>
                        <label><input type="checkbox" name="graticule" checked> Celestial Grid</label>
                        <label><input type="checkbox" name="milkyWay" checked> Milky Way</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="labelLanguage">üè∑Ô∏è Label Language</label>
                    <select id="labelLanguage" class="custom-select">
                        <option value="en">English</option>
                        <option value="ar">Arabic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>üé® Color Customization</label>
                    <div class="color-pickers"></div>
                </div>

                <button type="submit" class="generate-btn">
                    <span class="btn-text">Generate Star Map</span>
                    <div class="spinner hidden"></div>
                </button>
            </form>

            <div class="location-info hidden" id="locationInfo">
                <h3>üåç Viewing From:</h3>
                <p>Latitude: <span id="lat"></span></p>
                <p>Longitude: <span id="lon"></span></p>
                <p>Local Sidereal Time: <span id="lst"></span></p>
            </div>
        </div>

        <div class="form-group">
            <label>‚ñ∂Ô∏è Time Animation</label>
            <div class="animation-controls">
                <button type="button" id="playAnimationBtn" class="control-btn">Play</button>
                <button type="button" id="pauseAnimationBtn" class="control-btn" disabled>Pause</button>
                <select id="timeStep" class="custom-select">
                    <option value="minute">Minute</option>
                    <option value="hour" selected>Hour</option>
                    <option value="day">Day</option>
                </select>
            </div>
        </div>

        <div id="mapContainer">
            <div id="map"></div>
            <div class="loading-overlay hidden">
                <div class="loading-spinner"></div>
                <p>Rendering star map...</p>
            </div>
        </div>
        
        <button id="downloadBtn" class="download-btn hidden">üì• Download Star Map</button>

        <div class="legend">
            <div class="legend-item"><div class="star-example"></div><span>Stars</span></div>
            <div class="legend-item"><div class="planet-example"></div><span>Planets</span></div>
            <div class="legend-item"><div class="constellation-example"></div><span>Const. Lines</span></div>
            <div class="legend-item"><div class="dso-example"></div><span>DSOs</span></div>
            <div class="legend-item"><div class="milkyway-example"></div><span>Milky Way</span></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-geo/3.1.0/d3-geo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
